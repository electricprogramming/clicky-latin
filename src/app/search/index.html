<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Clicky Latin" content="Clicky Latin is a software designed specifically with the goal of helping students to learn Latin via drag-and-drop technology and responsive audio feedback.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="c2VvJHD-7UVQpVpVi_Y9x3GAge_3c9JJXfz9sC2BPcY" />
  <title>Clicky Latin</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      display: block;
      height: 100vh;
    }
    #top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      margin: 2vh;
    }
    #search-bar {
      padding-left: 5vmin;
      padding-right: 5vmin; /* makes text/placeholder not hit the far edges of the box */
      margin: 2vh 1vw;
      width: 40vw;
      height: 12.5vh;
      font-size: calc((100vh / 700) * 40);
      color: #fff;
      border: 0.3vmin solid #fff;
      border-radius: 2.5vmin;
      outline: none;
      transition: all 0.3s ease;
      background-color: #03a;
    }
    #search-bar:focus {
      border-color: #5175b8;
      box-shadow: 0 0 1vmin #6389bb99;
    }
    #search-bar::placeholder {
      color: #fff;
      font-style: italic;
      font-size: calc((100vh / 700) * 40);
    }
    #search-submit {
      width: 12.5vh;
      height: auto;
      margin: 2vmin;
      clip-path: circle(50%);
      transform: scale(1.0);
      transition: transform 0.3s ease;
    }
    #search-submit:hover {
      transform: scale(1.1);
    }
    #search-submit:active {
      filter: brightness(80%);
    }
    #loading-spinner {
      display: none;
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1.25vmin solid #f3f3f3;
      border-top: 1.25vmin solid #3498db;
      border-radius: 50%;
      width: 10vmin;
      height: 10vmin;
      animation: spin 2s linear infinite;
    }
    /* Spin animation */
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(-20deg); }
      25% { transform: translate(-50%, -50%) rotate(55deg); }
      50% { transform: translate(-50%, -50%) rotate(160deg);}
      75% { transform: translate(-50%, -50%) rotate(265deg);}
      100% { transform: translate(-50%, -50%) rotate(340deg); }
    }
    #results-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      max-width: 90vw;
      padding-left: 4vw;
      padding-right: 4vw;
    }
    .result-element {
      text-decoration: none;
      width: 21vw;
      max-width: 21vw;
      height: 14vw;
      max-height: 14vw;
      margin: 2vh 2vw;
      pointer-events: auto;
    }
    .result-element iframe {
      user-select: none;
      box-sizing: border-box;
      width: 100%;
      height: 75%;
      border: 0.5vmin solid #fff;
    }
    .result-element svg {
      width: 100%;
      height: 25%;
    }
    #back-home-svg {
      width: 20vmin;
      height: auto;
      position: fixed;
      bottom: 1vmin;
      right: 1vmin;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      z-index: 100000;
    }
    #back-home-btn {
      user-select: none;
      cursor: pointer;
    }
  </style>
  <script src="/src/seperator-elements.js"></script>
</head>
<body>
  <div id="top-bar">
    <input id="search-bar" placeholder="Search..."/>
    <svg id="search-submit" xmlns="http://www.w3.org/2000/svg" width="12.5vh" height="12.5vh" viewBox="0 0 100 100" fill="none">
      <circle r="48" cx="50" cy="50" fill="#0a4" stroke="#000" stroke-width="4"/>
      <g stroke="#051" stroke-width="8">
        <circle r="20" cx="40" cy="40" fill="none" />
        <line x1="54.14" y1="54.14" x2="80" y2="80"/>
      </g>
    </svg>
  </div>
  <div id="results-container"></div>
  <svg id="back-home-svg" width="555" height="155" viewbox="0 0 555 155" xmlns="http://www.w3.org/2000/svg">
    <a href="https://clickylatin.vercel.app">
      <g id="back-home-btn" transform="translate(2.5,2.5)">
        <path 
          d="M 475,0 
            A 75,75 0 1,1 475,150
            H 75
            A 75, 75 0 1,1 75,0
            Z"
          fill="#ddd9" 
          stroke="#222" 
          stroke-width="5" />
        <text fill="#222" font-family="sans-serif" font-size="80" text-anchor="middle" dominant-baseline="middle" x="275" y="85">Back to Home</text>
      </g>
    </a>
  </svg>
  <script type="module"> 
    const homeSVG = document.getElementById('back-home-svg');
    const homeBtn = document.getElementById('back-home-btn');
    homeBtn.addEventListener('mouseenter', () => {
      homeSVG.style.transform = 'scale(1.0)';
    });
    homeBtn.addEventListener('mouseleave', () => {
      homeSVG.style.transform = 'scale(0.9)';
    });
  </script>
  <script type="module" src="/src/app/search/script.js"></script>
  <script type="module" src="/src/get-recent-deployment-msg.js"></script>
</body>
</html>
