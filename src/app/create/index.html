<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Clicky Latin" content="Clicky Latin is a software designed specifically with the goal of helping students to learn Latin via drag-and-drop technology and responsive audio feedback.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicky Latin</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <script src="/src/seperator-elements.js"></script>
  <script type="module">
    import getLastCommitMessage from '/src/get-recent-deployment-msg.js';
    getLastDeplotmentMessage()
      .then(msg => {
        console.log('Most recent commit name:', msg);
      })
      .catch(err => {
        console.error('Error fetching most recent commit name:', err)
      });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      display: block;
      height: 100vh;
    }
    .button {
      position: relative;
      top: 3vh;
      left: 3vh;
      display: block;
      height: 15vh;
      font-size: 7.5vh;
      max-width: 100vw;
      padding: 0 3vw;
      border-radius: 2.25vmin;
      border: 0.75vmin solid black;
      cursor: pointer;
      transform: scale(1.0);
      transition: transform 0.3s;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      position: relative;
      background: #454545;
      padding: 4vh 4vw;
      border-radius: 2vh;
      width: 30vmin;
      height: 30vmin;
      text-align: center;
      z-index: 10000;
    }
    #save-name-input {
      position: absolute;
      top: 10%;
      left: 10%;
      padding-left: 2.5%;
      padding-right: 2.5%;
      width: 75%;
      height: 20%;
      color: #fff;
      font-style: normal;
      font-size: 5vh;
      border: #ccc solid;
      border-radius: 1vh;
      background-color: #333;
    }
    #save-cancel-btn {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 35%;
      height: 20%;
      background-color: #f00;
      border-radius: 1.5vh;
      border: #000 solid;
      font-size: 1.5vw;
      transform: scale(1.0);
      transition: transform 0.3s;
    }
    #save-cancel-btn:active {
      background-color: #d00;
    }
    #save-cancel-btn:hover {
      transform: scale(1.1);
    }
    #save-confirm-btn {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 35%;
      height: 20%;
      background-color: #0b0;
      border-radius: 1.5vh;
      border: #000 solid;
      font-size: 1.5vw;
      transform: scale(1.0);
      transition: transform 0.3s;
    }
    #save-confirm-btn:active {
      background-color: #090;
    }
    #save-confirm-btn:hover {
      transform: scale(1.1);
    }
    #create-pair-english-input {
      position: absolute;
      top: 10%;
      left: 10%;
      padding-left: 2.5%;
      padding-right: 2.5%;
      width: 75%;
      height: 20%;
      color: #fff;
      font-style: normal;
      font-size: 5vh;
      border: #ccc solid;
      border-radius: 1vh;
      background-color: #333;
    }
    #create-pair-latin-input {
      position: absolute;
      top: 40%;
      left: 10%;
      padding-left: 2.5%;
      padding-right: 2.5%;
      width: 75%;
      height: 20%;
      color: #fff;
      font-style: normal;
      font-size: 5vh;
      border: #ccc solid;
      border-radius: 1vh;
      background-color: #333;
    }
    #create-pair-cancel-btn {
      position: absolute;
      bottom: 10%;
      left: 10%;
      width: 35%;
      height: 20%;
      background-color: #f00;
      border-radius: 1.5vh;
      border: #000 solid;
      font-size: 1.5vw;
      transform: scale(1.0);
      transition: transform 0.3s;
    }
    #create-pair-cancel-btn:active {
      background-color: #d00;
    }
    #create-pair-cancel-btn:hover {
      transform: scale(1.1);
    }
    #create-pair-confirm-btn {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 35%;
      height: 20%;
      background-color: #0b0;
      border-radius: 1.5vh;
      border: #000 solid;
      font-size: 1.5vw;
      transform: scale(1.0);
      transition: transform 0.3s;
    }
    #create-pair-confirm-btn:active {
      background-color: #090;
    }
    #create-pair-confirm-btn:hover {
      transform: scale(1.1);
    }
    .preview-element{
      width: 15vmax;
      height: auto;
      margin: 1vh;
    }
  </style>
</head>
<body>
  <button id="create-pair-btn" class="button" color="#0cf"> Create Pair </button>
    <v-sep gap="2vh"></v-sep>
  <button id="save-btn" class="button" color="#0e6"> Save </button>
  <div class="modal-backdrop" id="save-modal">
    <div class="modal">
      <input id="save-name-input" type="text" placeholder="Game name"/>
      <button id="save-cancel-btn"> Cancel </button>
      <button id="save-confirm-btn"> Confirm </button>
    </div>
  </div>
  <div class="modal-backdrop" id="create-pair-modal">
    <div class="modal">
      <input id="create-pair-english-input" type="text" placeholder="English Word"/>
      <input id="create-pair-latin-input" type="text" placeholder="Latin Word"/>
      <button id="create-pair-cancel-btn"> Cancel </button>
      <button id="create-pair-confirm-btn"> Confirm </button>
    </div>
  </div>
  <div id="preview-container"></div>
  <script type="module">
    // Dynamic button styling via JS
    import darkenColor from '/src/app/darken-color.js';
    document.querySelectorAll('.button').forEach((button)=> {
      const color = button.getAttribute('color');
      button.style['background-color'] = color;
      button.addEventListener('mousedown', function() {
        button.style.backgroundColor = darkenColor(color);
      });
      button.addEventListener('mouseup', function() {
        button.style.backgroundColor = color;
      });
      button.addEventListener('mouseleave', function() {
        button.style.backgroundColor = color;
      });
    });
  </script>
  <script type="module" src="/src/app/create/script.js"></script>
</body>
</html>
