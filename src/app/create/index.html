<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Clicky Latin" content="Clicky Latin is a software designed specifically with the goal of helping students to learn Latin via drag-and-drop technology and responsive audio feedback.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicky Latin</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <script src="/src/seperator-elements.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      display: block;
      height: 100vh;
    }
    .button {
      position: relative;
      top: 3vh;
      left: 3vh;
      display: block;
      height: 15vh;
      font-size: 7.5vh;
      max-width: 100vw;
      padding: 0 3vw;
      border-radius: 2.25vmin;
      border: 0.75vmin solid black;
      cursor: pointer;
      transform: scale(1.0);
      transition: transform 0.3s;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.65);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal {
      background: #222;
      padding: 4vh 4vw;
      border-radius: 1vh;
      width: 50vw;
      height: 50vh;
      text-align: center;
      z-index: 10000;
    }
    #save-name-input {
      position: absolute;
      top: 10%;
      left: 10%;
      padding-left: 2.5%;
      padding-right: 2.5%;
      width: 75%;
      height: 20%;
      font-size: 20vh;
      border-color: #ccc;
      border-radius: 2vh 2vh;
      background-color: #333;
    }
    #save-cancel-button {
      position: absolute;
      top: 60%;
      left: 10%;
      width: 35%;
      height: 20%;
      background-color: #f00;
      border-radius: 1.5vh 1.5vh;
      border-color: #ccc;
    }
    #save-confirm-button {
      position: absolute;
      top: 60%;
      right: 10%;
      width: 35%;
      height: 20%;
      background-color: #0b0;
      border-radius: 1.5vh 1.5vh;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <button id="create-pair-btn" class="button" color="#0cf"> Create Pair </button>
    <v-sep gap="2vh"></v-sep>
  <button id="save-btn" class="button" color="#0e6"> Save </button>
  <div class="modal-backdrop" id="save-modal">
    <div class="modal">
      <input id="save-name-input" type="text" placeholder="Name"/>
      <button id="save-cancel-button"> Cancel </button>
      <button id="save-confirm-button"> Confirm </button>
    </div>
  </div>
  <script type="module">
    // Dynamic button styling via JS
    import darkenColor from '/src/app/darken-color.js';
    document.querySelectorAll('.button').forEach((button)=> {
      const color = button.getAttribute('color');
      button.style['background-color'] = color;
      button.addEventListener('mousedown', function() {
        button.style.backgroundColor = darkenColor(color);
      });
      button.addEventListener('mouseup', function() {
        button.style.backgroundColor = color;
      });
      button.addEventListener('mouseleave', function() {
        button.style.backgroundColor = color;
      });
    });
  </script>
  <script src="/src/app/create/script.js"></script>
</body>
</html>
