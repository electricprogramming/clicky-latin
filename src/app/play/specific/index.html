<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Clicky Latin" content="Clicky Latin is a software designed specifically with the goal of helping students to learn Latin via drag-and-drop technology and responsive audio feedback.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicky Latin</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <style>
    html, body {
      overflow: hidden;
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
    }
    #back-home-svg {
      width: 20vmin;
      height: auto;
      position: fixed;
      bottom: 1vmin;
      right: 1vmin;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      z-index: 100000;
    }
    #back-home-btn {
      user-select: none;
      cursor: pointer;
    }
    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .game-element {
      position: fixed;
      height: 12vmin;
      width: auto;
      user-select: none;
      cursor: grab;
    }
    .game-element:active {
      cursor: grabbing;
    }
    .game-element[lang="English"] {
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 75% 100%, 65% 66.67%, 35% 66.67%, 25% 100%, 0% 100%);
    }
    .game-element[lang="Latin"] {
      clip-path: polygon(0% 100%, 100% 100%, 100% 33%, 75% 33%, 66.67% 0%, 33.33% 0%, 25% 33%, 0% 33%);
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <svg id="back-home-svg" width="555" height="155" viewbox="0 0 555 155" xmlns="http://www.w3.org/2000/svg">
    <a href="https://clickylatin.vercel.app">
      <g id="back-home-btn" transform="translate(2.5,2.5)">
        <path 
          d="M 475,0 
            A 75,75 0 1,1 475,150
            H 75
            A 75, 75 0 1,1 75,0
            Z"
          fill="#ddd9" 
          stroke="#222" 
          stroke-width="5" />
        <text fill="#222" font-family="sans-serif" font-size="80" text-anchor="middle" dominant-baseline="middle" x="275" y="85">Back to Home</text>
      </g>
    </a>
  </svg>
  <script type="module"> 
    const homeSVG = document.getElementById('back-home-svg');
    const homeBtn = document.getElementById('back-home-btn');
    homeBtn.addEventListener('mouseenter', () => {
      homeSVG.style.transform = 'scale(1.0)';
    });
    homeBtn.addEventListener('mouseleave', () => {
      homeSVG.style.transform = 'scale(0.9)';
    });
  </script>
  <script type="module" src="/src/app/play/specific/script.js"></script>
  <script type="module">
    import getLastDeploymentMessage from '/src/get-recent-deployment-msg.js';
    getLastDeploymentMessage()
      .then(msg => {
        console.log('Most recent deployment message:', msg);
      })
      .catch(err => {
        console.error('Error fetching most recent deployment message:', err)
      });
  </script>
</body>
</html>
