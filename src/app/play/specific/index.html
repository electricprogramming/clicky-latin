<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Clicky Latin" content="Clicky Latin is a software designed specifically with the goal of helping students to learn Latin via drag-and-drop technology and responsive audio feedback.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicky Latin</title>
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
  <script type="module">
    import getLastDeploymentMessage from '/src/get-recent-deployment-msg.js';
    getLastDeploymentMessage()
      .then(msg => {
        console.log('Most recent deployment message:', msg);
      })
      .catch(err => {
        console.error('Error fetching most recent deployment message:', err)
      });
  </script>
  <style>
    #back-home-svg {
      width: 40vh;
      height: auto;
      position: fixed;
      bottom: 1vmin;
      right: 1vmin;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      z-index: 100000;
    }
    #back-home-btn {
      user-select: none;
      cursor: pointer;
    }
    .game-element {
      position: absolute;
      width: 25vmin;
      height: auto;
      margin: 1vh;
      user-select: none;
      cursor: grab;
    }
    .game-element:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <svg id="back-home-svg" width="555" height="155" viewbox="0 0 555 155" xmlns="http://www.w3.org/2000/svg">
    <g id="back-home-btn" transform="translate(2.5,2.5)">
      <path 
        d="M 475,0 
          A 75,75 0 1,1 475,150
          H 75
          A 75, 75 0 1,1 75,0
          Z"
        fill="#ddd9" 
        stroke="#222" 
        stroke-width="5" />
      <text fill="#222" font-family="sans-serif" font-size="80" text-anchor="middle" dominant-baseline="middle" x="275" y="85">Back to Home</text>
    </g>
  </svg>
  <script type="module"> 
    const homeSVG = document.getElementById('back-home-svg');
    const homeBtn = document.getElementById('back-home-btn');
    homeBtn.addEventListener('mouseenter', () => {
      homeSVG.style.transform = 'scale(1.0)';
    });
    homeBtn.addEventListener('mouseleave', () => {
      homeSVG.style.transform = 'scale(0.9)';
    });
    homeBtn.addEventListener('click', () => {
      window.location.href = 'https://clickylatin.vercel.app';
    });
  </script>
  <script type="module" src="/src/app/play/specific/script.js"></script>
</body>
</html>
