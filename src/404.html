<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: light gray background */
            text-align: center;
        }
        .error-code {
            font-size: 10rem; /* Adjust size as needed */
            color: red; /* Red color for the "404" text */
            margin: 0;
        }
        .error-message {
            font-size: 2rem; /* Adjust size as needed */
            color: black; /* Black color for the message text */
            margin: 0;
        }
    </style>
</head>
<body>
    <img id="404-Image" src="/assets/404-Rabbit.svg"/>
    <div>
        <div class="error-code">404</div>
        <div class="error-message">This page does not exist.</div>
    </div>
</body>
</html>
