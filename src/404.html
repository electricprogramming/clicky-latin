<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Not Found</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }
    #404Image {
      width: 100vmin;  /* Scale based on the smaller dimension of the viewport */
      height: auto;    /* Maintain the aspect ratio */
      min-width: 200px; /* Ensure the SVG has a minimum width */
      min-height: 200px; /* Ensure the SVG has a minimum height */
      border: 2px solid red;  /* Temporary border to visualize the element */
    }
  </style>
</head>
<body>
  <img id="404Image" src="/assets/404-Rabbit.svg" alt="404 Error - This page does not exist."/>
</body>
</html>
